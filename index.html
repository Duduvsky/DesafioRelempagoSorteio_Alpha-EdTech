<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Relâmpago - AlphaEdTech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header>
        <h1>Sorteio de Nomes</h1>
        <nav>
            <a href="#">Opção 1</a>
            <a href="#">Opção 2</a>
            <a href="#">Opção 3</a>
        </nav>
    </header>

    <main>
        <div class="input-section">
            <div>
                <h2>Insira os nomes</h2>
                <textarea id="input-sorteio" placeholder="Digite os nomes separados por vírgula"></textarea>
                <button id="btn-confirmar" >Confirmar</button>
                <!-- <div id="nomes-confirmados"></div> -->
            </div>
            <div id="nomes-confirmados"></div>
            <div class="sorteio-config">
                <label for="qtd-sorteio">Quantidade de sorteados:</label>
                <input type="number" id="qtd-sorteio" min="1" value="1">
            </div>
            <button id="btn-sortear">Sorteio</button>
            <p id="resultado"></p>
        </div>

        <div class="log-section">
            <h2>Histórico de Sorteados</h2>
            <div id="sorteados-log" class="sorteados-log">
                <!-- Os resultados serão adicionados aqui dinamicamente -->
            </div>
        </div>
    </main>

    <footer>
        <p>Projeto desenvolvido por [Luis Felipe, Matheus de Azevedo, Nicolas de Souza] - [Alpha EdTech]</p>
        <p>Contato: email@example.com</p>
    </footer>

    <script src="index.js" type="module"></script>
</body>
</html>
